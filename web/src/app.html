<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/836328d425.js" crossorigin="anonymous"></script>

		<!-- Core info -->
		<title>Daniel Wambua | CV</title>
		<meta name="description" content="The resume for Daniel Wambua. Built with open source tech.">
		<meta name="keywords" content="Daniel Wambua, CV, Resume, Open Source">
		<meta name="author" content="Daniel Wambua">

		<!-- Icons and colors -->
		<link rel="icon" type="image/png" sizes="512x512" href="https://cv.danielwambua.dev/favicon.png">
		<link rel="apple-touch-icon" sizes="180x180" href="https://cv.danielwambua.dev/favicon.png">

		<!-- Social media meta tags (Open Graph + Twitter) -->
		<meta property="og:site_name" content="CV: Daniel Wambua">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://cv.danielwambua.dev">
		<meta property="og:title" content="Daniel Wambua CV - The resume for Daniel Wambua. Built with open source tech.">
		<meta property="og:description" content="The resume for Daniel Wambua. Built with open source tech.">
		<meta property="og:image" content="https://cv.danielwambua.dev/banner.png">
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:url" content="https://cv.danielwambua.dev">
		<meta name="twitter:title" content="Daniel Wambua CV - The resume for Daniel Wambua. Built with open source tech.">
		<meta name="twitter:description" content="The resume for Daniel Wambua. Built with open source tech.">
		<meta name="twitter:image" content="https://cv.danielwambua.dev/banner.png">
		<link rel="twitter:image" sizes="180x180" href="https://cv.danielwambua.dev/favicon.png">
		<meta name="twitter:site" content="@Daniel_Wambua">
		<meta name="twitter:creator" content="@Daniel_Wambua">

	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
