name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-fonts-extra

      - name: Generate PDF
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install -r lib/requirements.txt
          python lib/validate.py --schema schema.json --resume resume.yml --template template.jinja
          python lib/generate.py --resume resume.yml --template template.jinja --output tex/resume.tex
          python lib/compile.py --input tex/resume.tex --output out/Daniel-Wambua-CV.pdf
          mkdir -p web/static/downloads
          cp out/Daniel-Wambua-CV.pdf web/static/downloads/Daniel-Wambua-CV.pdf

      - name: Install Node dependencies
        working-directory: ./web
        run: npm ci

      - name: Build SvelteKit
        working-directory: ./web
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
